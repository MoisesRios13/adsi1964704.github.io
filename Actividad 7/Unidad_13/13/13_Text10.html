            .credits {
                font-family: "Courier New", courier, monospace;}
        </style>
    </head>

months" /> Alineacion superior </p>
        <p><img src="images/one-year.gif" width="50" height="50" alt="one year" id="one-year"
        />Alineacion centrada</p>
        <p><img src="images/two-years.gif" width="50" height="50" alt="two year" id="two-
years" />Alineacion Inferior</p>
        <p>La propiedad puede tomar uno de los siguientes valores:</p>
        <ul>
            <li>Baseline</li>
            <li>Sub</li>

            <li>Text-top</li>
